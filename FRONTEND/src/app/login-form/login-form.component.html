<h1>Se connecter</h1>
<form [formGroup]="connectionForm" (ngSubmit)="onSubmit($event)">
    <label for="login">Login</label>
    <input type="text" id="login" name="login" formControlName="login" appFormFieldHighlight>

    <label for="password">Mot de passe</label>
    <input type="password" id="password" name="password" formControlName="password" appFormFieldHighlight>

    <button type="submit">SE CONNECTER</button>
</form>
<div *ngIf="showErrorMessage" id="error-message">
  Votre login/mot de passe est invalide.
</div>

<div *ngIf="showWelcomeMessage" id="welcome-message">
    {{ welcomeMessage }}
</div>
