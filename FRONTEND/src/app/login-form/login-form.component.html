<h1>Se connecter</h1>
<form [formGroup]="connectionForm" (ngSubmit)="onSubmit($event)">
    <label for="login">Login</label>
    <input type="text" id="login" name="login" formControlName="login" appFormFieldHighlight>

    <label for="password">Mot de passe</label>
    <input type="password" id="password" name="password" formControlName="password" appFormFieldHighlight>

    <button type="submit">SE CONNECTER</button>
</form>
<!--CETTE DIV FOUT LA MERDE QUAND ON S'INSCRIT ELLE S'ACTIVE CETTE SHIBÊTE-->
<div *ngIf="errorMessage">
    <h1>Login ou mot de passe invalides. Merci de réessayer.</h1>
</div>

<div *ngIf="welcomeMessage" id="welcome-message">
    {{ welcomeMessage }}
</div>
